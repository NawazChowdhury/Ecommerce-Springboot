<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}" />

</head>
<body>
<div th:replace="navbar"></div>

<div class="container">





    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Qty</th>
            <th scope="col">Amount</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, index : ${cartItems}" >
            <th scope="row" th:text="${index.count}" ></th>
            <td><img class="cart-imge" th:src="@{../{imageName}(imageName=${item.image})}" alt="grocery-shop"></td>
            <td th:text="${item.name}" ></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.quantity }"></td>
            <td th:text="${item.quantity*item.price }"></td>
            <td>
                <form th:action="@{/remove}" method="post">
                    <input type="hidden" name="index" th:value="${index.index}">
                    <button class="btn btn-danger" type="submit">X</button>
                </form>
            </td>
        </tr>



        <tr>
            <th scope="row">Total</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td th:text="${total}"></td>
        </tr>

        <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
                <a href="order"><button class="common-theme-button btn btn-primary">Check out</button></a>
            </td>
        </tr>

        </tbody>
    </table>




</div>

<div th:replace="footer"></div>

<!-- Latest Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
