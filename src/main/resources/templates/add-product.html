<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product != null ? 'Update Product' : 'Add New Product'}"></title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{../style.css}" />
</head>
<body>
<div th:replace="navbar"></div>
<div class="container mt-5">
    <h1 class="text-center" th:text="${product != null ? 'Update Product' : 'Add New Product'}"></h1>
    <form th:action="@{${product != null ? '/admin/update-product-done' : '/admin/add-product'}}" method="post" enctype="multipart/form-data" class="mt-4">
        <input type="hidden" th:if="${product != null}" th:name="pid" th:value="${product.pid}" />
        <div class="form-group mb-3">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName"
                   placeholder="Enter product name" th:value="${product != null ? product.productName : ''}" required>
        </div>
        <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price"
                   placeholder="Enter price" th:value="${product != null ? product.price : ''}" required>
        </div>
        <div class="form-group mb-3">
            <label for="imageFile">Upload Image</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
            <div th:if="${product != null}">
                <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" class="img-fluid mt-2" style="max-height: 150px;">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="${product != null ? 'Update Product' : 'Add Product'}"></button>
    </form>
</div>
<div th:replace="footer"></div>
<script th:src="@{../js/bootstrap.bundle.min.js}"></script>
</body>
</html>
