<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/style.css}" />

</head>
<body>
<!-- Navigation Bar -->
<div th:replace="navbar"></div>

<div class="container">

    <div class="row">

        <div class="col-md-4">

            <h2 class="hero-left-text">Welcome to NoFrills</h2>
            <p>Here you can buy grocery with cheap price</p>
            <button class="theme-button btn btn-success">Shop Now</button>
        </div>
        <div class="col-md-8">

            <img class="hero-right img-fluid" th:src="@{/shoping.jpg}" alt="grocery-shop">

        </div>



    </div>



</div>

<h1 class="text-center mt-5">Buy Your Desired Product</h1>


<div class="container">

    <div class="row">





        <div th:each="product : ${products}" class="card col-md-3" >
            <img class="card-img-top" th:src="@{'/images/' + ${product.image}}" alt="grocery-shop">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.productName}" ></h5>
                <p class="card-text" th:text="${product.price}" ></p>

                <form action="/add" method="post">
                    <input type="hidden" name="item" th:value="${product.productName}">
                    <input type="hidden" name="image" th:value="@{'/images/' + ${product.image}}" >
                    <input type="hidden" name="price" th:value="${product.price}" >
                    <button class="common-theme-button btn btn-primary" type="submit">Add to Cart</button>
                </form>


            </div>
        </div>






    </div>





</div>




<div th:replace="footer"></div>

<!-- Latest Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
