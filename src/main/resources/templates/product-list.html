<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{../style.css}" />
</head>
<body>
<div th:replace="navbar"></div>
<div class="container mt-5">
    <h1 class="text-center">Product List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.pid}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <img th:src="@{'/images/' + ${product.image}}" alt="Product Image" class="img-fluid" style="max-height: 50px;">
            </td>
            <td>
                <a th:href="@{/admin/update-product(id=${product.pid})}" class="btn btn-warning">Update</a>
                <a th:href="@{/admin/delete-product(id=${product.pid})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/admin/add-product" class="btn btn-success">Add New Product</a>
</div>
<div th:replace="footer"></div>
<script th:src="@{../js/bootstrap.bundle.min.js}"></script>
</body>
</html>
